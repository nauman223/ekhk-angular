<div class="container">
  <div class="row">
    <div class="col-12">
      <header class="site-header">
        <div class="site-identity">
          <h1><a>EKHK</a></h1>
        </div>
        <nav class="site-navigation">
          <ul class="nav">

            <li>
              <a (click)="importDummy()">
                import Dummy
              </a>
            </li>
            <li>
              <a (click)="visible=true">
                Add Customer <i class="pi pi-plus"></i>
              </a>
            </li>
          </ul>
        </nav>
      </header>
    </div>

  </div>





  <div class="row">
    <div class="col-12">


      <div class="wrapper">
        <div class="label">Submit your search</div>
        <div class="searchBar">
          <input id="searchQueryInput" [(ngModel)]="searchStr" type="text" name="searchQueryInput" placeholder="Search" value="" />
          <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="#666666"
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
            </svg>
          </button>
        </div>
      </div>


    </div>
  </div>












  <div class="row">
    <div class="col-12">


      <div class="site">
        <ng-container *ngIf="customers && customers.length > 0">
          <ng-container *ngFor="let item of customers | filter_pipe:searchStr">

            <div class="profile-card">
              <div class="pc-user">
                <div class="pc-user-image">
                  <a>
                    <img src="assets/svg/user.svg" alt="">
                  </a>
                </div>
                <div class="pc-user-info">
                  <h3>
                    {{item.name}}
                  </h3>
                  <div class="user_info">
                    <p>
                      <i class="pi pi-phone"></i> {{item.phone}}
                    </p>
                    <p>
                      {{item.description}}
                    </p>
                  </div>
                </div>
              </div>
              <div class="pc-user-buttons">
                <a class="">To Get</a>
                <a class="">RS. 1200</a>
              </div>
            </div>


          </ng-container>
        </ng-container>
      </div>





    </div>
  </div>















</div>
<p-dialog header="Add Customer" [(visible)]="visible" [style]="{width: '300px'}">
  <div class="verticle_form">

    <label for="">
      Full Name
      <input name="Name" placeholder="Name" type="text" [(ngModel)]="customer.name" />
    </label>

    <label for="">
      Phone
      <input name="Phone" placeholder="Phone" type="text" [(ngModel)]="customer.phone" />
    </label>

    <label for="">
      Gender
    </label>
    <div class="flexo">
      <button (click)="customer.gender='male'" [class.active]="customer.gender==='male'">
        Male
      </button>
      <button (click)="customer.gender='female'" [class.active]="customer.gender==='female'">
        Female
      </button>
    </div>


    <label for="">
      Type
    </label>
    <div class="flexo ">
      <button (click)="customer.is_customer=true" [class.active]="customer.is_customer">
        Customer
      </button>
      <button (click)="customer.is_customer=false" [class.active]="!customer.is_customer">
        Supplier
      </button>
    </div>

    <label for="">
      Description
      <textarea [(ngModel)]="customer.description"></textarea>
    </label>

    <button class="btn" (click)="addCustomer()">Add Customer</button>

  </div>
</p-dialog>
